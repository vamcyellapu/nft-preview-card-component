<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <div class="card__header">
      <img class="header__img" src="/images/image-equilibrium.jpg" alt="">
      <div class="header__content"><img class="icon-view" src="/images/icon-view.svg" alt=""></div>

    </div>
    <div class="card__body">
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="content"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="body__bottom">
        <span class="eth"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="time"><img src="/images/icon-clock.svg" alt=""> 3 days left</span>

      </div>
    </div>
    <div class="card__footer">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vamcyellapu" target="_blank">Vamcyellapu</a>.
  </div>
</body>

</html>
